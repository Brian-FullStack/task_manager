{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Tasks</h3>

    <div class="card-panel">
    <div class="row">
        <form class="col s12" method="POST" action="">
            <!-- Categories -->
            <div class="input-field col s12">
                <i class="fas fa-folder-open prefix deep-purple-text text-lighten-4"></i>
                <select>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                {% endfor %}
                </select>
                <label>Categories</label>
            </div>
            <div class="row">
                <!-- Task Name -->
                <div class="input-field col s12">
                    <i class="fas fa-pencil-alt prefix deep-purple-text text-lighten-4"></i>
                    <input id="task_name" name="task_name" minlength="2" maxlength="50" type="text" class="validate" required>
                    <label for="task_name">Task Name</label>
                </div>
            </div>
            <div class="row">
                <!-- Task Description -->
                <div class="input-field col s12">
                    <i class="fas fa-align-left prefix deep-purple-text text-lighten-4"></i>
                    <textarea id="task_description" name="task_description" minlength="5" maxlength="500" class="materialize-textarea validate" required></textarea>
                    <label for="task_description">Task Description</label>
                </div>
            </div>
            <div class="row">
                <!-- Due Date -->
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix deep-purple-text text-lighten-4"></i>
                    <input id="due_date" name="due_date" type="text" class=" datepicker validate" required>
                    <label for="due_date">Due Date</label>
                </div>
            </div>
            <div class="row">
                <!-- Urgent Switch -->
                <div class="input-field col s12">
                    <div class="switch">
                        <i class="fas fa-exclamation-circle prefix deep-purple-text text-lighten-4"></i>
                        <label for="is_urgent">
                            <input id="is_urgent" name="is_urgent" type="checkbox">
                            <span class="lever"></span>
                            Is Urgent
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
    
            

{% endblock %}
